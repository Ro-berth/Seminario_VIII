    <main>
      <div class="container_cadastro">
        <!-- <div class="form-image">

        <div class="form">
          <form action="#">
            <div class="form-header">
              <div class="title">
                <h1>Cadastro de Cobrança</h1>
              </div>
              <!-- <div class="login-button">
                <button><a href="#">Entrar</a></button>
              </div> -->
            </div>

            <div class="input-group">
              <div class="input-box">
                <label for="cliente_id">ID do Cliente</label>
                <input
                  id="cliente_id"
                  type="number"
                  name="cliente_id"
                  placeholder="Digite o ID do Cliente"
                  required
                />
              </div>

              <div class="input-box">
                <label for="valor">Valor devedor</label>
                <input
                  id="valor"
                  type="number"
                  name="valor"
                  placeholder="Digite o Valor"
                  required
                />
              </div>

              <div class="input-box">
                <label for="data_vencimento">Data do Vencimento</label>
                <input
                  id="data_vancimento"
                  type="date"
                  name="data_vancimento"
                  placeholder=""
                  required
                />
              </div>
              <div class="input-box">
                <label for="status">Status</label>
                <input
                  id="status"
                  type="text"
                  name="status"
                  placeholder=""
                  required
                />
              </div>
            </div>
            

            <div class="continue-button">
              <button><a href="#" onclick=createCob()>Cadastrar</a></button>
            </div>
          </form>
        </div>
      </div>
    </main>
